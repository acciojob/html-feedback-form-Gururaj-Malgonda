<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="name">Name:</label>
	<input type="Text" placeholder="Your Name" id="name" minlength="3" maxlength="50" required>
    <br>
	<label for="portfolio">Portfolio:</label>
	<input type="url" placeholder="url" id="portfolio" required>
	<br>
	<lable for="favColor">Favorite Color:</lable>
	<input type="Color" placeholder="input" id="favColor" required>
	<br>
	<lable for="likeness">Likeness:</lable>
	<input type="Range" id="likeness" min="1" max="100" required>
	

	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
